name: Assignment

on:
  workflow_dispatch:

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    env:
      DATABASE_URL: "mysql://root:password@localhost:3306/catalyst_test"
      NODE_ENV: test
      NEXT_PUBLIC_AUTHORITY: http://localhost:3000
      AUTH_SECRET: "test-secret-for-contract-testing"
      
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: catalyst_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Generate Prisma client
        run: npx prisma generate
        
      - name: Setup database schema
        run: npx prisma db push --force-reset
        
      - name: Seed test database
        run: npm run seed
        
      - name: Generate OpenAPI spec
        run: npx @hey-api/openapi-ts -f heyapi.config.ts
        
      - name: Build
        run: npm run build
        
      - name: Start API server
        run: |
          npm start &
          echo "Waiting for server to start..."
          sleep 15
          echo "Server should be running on http://localhost:3000"
          
          # Verify server is actually running
          for i in {1..10}; do
            if curl -f http://localhost:3000/api/test > /dev/null 2>&1; then
              echo "âœ… Server is running and responding"
              break
            else
              echo "â³ Waiting for server to be ready... (attempt $i/10)"
              sleep 3
            fi
          done
          
          # Final check - if server is not responding, fail the job
          if ! curl -f http://localhost:3000/api/test > /dev/null 2>&1; then
            echo "âŒ Server failed to start properly"
            exit 1
          fi
        
      - name: Run Contract Tester
        run: |
          echo "ğŸ” Running Contract Tests..."
          npx tsx src/lib/testing/run-contract-tester.ts
          if [ $? -ne 0 ]; then
            echo "âŒ Contract tests failed"
            exit 1
          fi
          echo "âœ… Contract tests passed"
        env:
          API_BASE_URL: http://localhost:3000
        
      - name: Run Contract Violation Tests
        run: |
          echo "ğŸ” Running Contract Violation Tests..."
          npx tsx src/lib/testing/run-violation-tests.ts
          if [ $? -ne 0 ]; then
            echo "âŒ Contract violation tests failed"
            exit 1
          fi
          echo "âœ… Contract violation tests passed"
        env:
          API_BASE_URL: http://localhost:3000 